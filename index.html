<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>IMC Calculator</title>
</head>
<body>
    <div class="container">
        <h2 class="main-text">IMC Calculator</h2>
        <div class="text-container">
            <div id="altura-txt">
                Altura(m):
            </div>
            <input type="text" id="input-altura" placeholder="Insira sua Altura">   

            <div id="peso-txt">
                Peso(kg):
            </div>
            <input type="text" id="input-peso" placeholder="Insira seu Peso", required>
            <div id="center">
                <button id="btn" onclick="Calcular()">
                    Calcular
                </button>
            </div>
            <div class="resultado" id="resultado"></div>
        </div>
    </div>
</body>
</html>
