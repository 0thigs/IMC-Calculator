<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>IMC Calculator</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>IMC Calculator</h1>
        </div>
        <div class="separator">
            <div class="container-secundario">
                <p class="text">Altura(m):</p>
                <input type="number" class="input" id="altura" placeholder="Insira sua Altura">
            </div>
            <div class="container-secundario">
                <p class="text">Peso(kg):</p>
                <input type="number" class="input" id="peso" placeholder="Insira seu Peso">
            </div>
            <div class="btn-c">
                <input type="button" id="btn" value="Calcular" onclick="Calcular()">
            </div>
            <div class="result-c">
                <p id="resultado"></p>
            </div>

        </div>
    </div>


</body>
</html>
